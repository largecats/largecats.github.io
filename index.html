---
layout: default
---

<div class="page clearfix" index>
  <div class="left">
    {% for post in site.posts %}
      {% if post.title == 'About' %}
      <article itemscope itemtype="http://schema.org/BlogPosting">
        {{ post.content }}
      </article>
      {% endif %}
    {% endfor %}
  </div>
</div>
